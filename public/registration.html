<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-register.css">
    <title>Register</title>
    <link rel="icon" href="ai.png">
    <script type="module" src="./register.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js"></script>
</head>

<body>
    <div class="floating-circle circle-1"></div>
    <div class="floating-circle circle-2"></div>
    <div class="floating-circle circle-3"></div>
    <div class="main-container centered-flex">
        <div class="form-container">
            <div class="icon fa fa-user"><img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeGF4c3lhaXNjeTR4bXc0OWdjcHlhOTlhb2toOHF2dGp6eHQwd2x5dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TtCcHFPK7zwA1N1VrG/giphy.gif"></div>
            <form class="centered-flex">
                <div class="title">SIGN UP</div>
                <div class="msg"></div>
                <div class="field">
                    <input type="text" placeholder="Username" id="uname">
                    <span class="fa fa-user"></span>
                </div>
                <div class="field">
                    <input type="text" placeholder="Password" id="pass">
                    <span class="fa fa-lock"></span>
                </div>
                <div class="btn-container">
                    <input type="submit" id="register-btn" value="Register">
                </div>
                <div class="signup"> Already have an Account?<a href="login.html"
                    > Sign up</a></div>
            </form>
        </div>
    </div>
</body>


</html>
